<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в пары</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">
        <h1>Игра в пары</h1>
    </div>
    <div class="timer" id="timer">
        00:00
    </div>
    <div class="field-holder" id="field-holder">
        <div class="score-holder">
            <a>
                Счёт: <b id="score">0</b>
            </a>
        </div>
        <div class="field" id="field"></div>
    </div>
    <div class="buttons">
        <button class="start-button" id="start">Начать</button>
        <button class="restart-button" id="restart">Заново</button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
