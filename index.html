<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в пары</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">
        <h1>Игра в пары</h1>
    </div>
    <div class="timer" id="timer">
        00:00
    </div>
    <div class="field-holder-four" id="4">
        <div class="field" id="field">
            <div class="card-holder">
                <div class="card">
                    <img src="https://img.icons8.com/fluent/48/000000/finn.png" alt="Finn"/>
                </div>
            </div>
            <div class="card-holder">
                <div class="card">
                    <img src="https://img.icons8.com/fluent/48/000000/jake.png" alt="Jake"/>
                </div>
            </div>
            <div class="card-holder">
                <div class="card">
                    <img src="https://img.icons8.com/fluent/48/000000/finn.png" alt="Finn"/>
                </div>
            </div>
            <div class="card-holder">
                <div class="card">
                    <img src="https://img.icons8.com/fluent/48/000000/jake.png" alt="Jake"/>            
                </div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button class="start-button" id="start" onclick=start()>Начать</button>
        <button class="restart-button" onclick=restart()>Заново</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
